<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Place roller</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="wrapper">
    <div class="places"></div>
    <div class="controls">
        <label for="place_count">Place count</label>
        <input type="number" name="place_count" id="place_count" value="10">
        <button type="button" id="roll">ROLL</button>
        <button type="button" id="roll-one">ROLL ONE</button>
        <button type="button" id="reset">RESET</button>
<!--        <button type="button" id="pop">POP LAST</button>-->
    </div>
</div>


<script src="js/app.js" type="module"></script>
</body>
</html>
